<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>FPL Stats</title></head>
<body>
  <h1>Fantasy Premier League Stats</h1>
  <div id="data"></div>
  <script>
    fetch('top_players.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('data').innerHTML = data.map(player =>
          `<p>${player.name}: ${player.total_points} points</p>`
        ).join('');
      });
  </script>
</body>
</html>
